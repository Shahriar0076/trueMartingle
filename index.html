<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>True Martingle</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png"/>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/app.css">
  </head>
  <body class="mt-5 mb-5">

    <div class="container">

        <div>
            <h1 class="mb-5 text-center">True Martingle</h1>
        </div>

        <div>

            

            <form>
                <div class="mb-3">
                    <label class="form-label">Bid Amount ($)</label>
                    <div class="input-group">
                        <input type="number" step="any" class="form-control input-dark" name="bidAmount" value="1" required="">
                        <div class="input-group-text input-dark">$</div>
                    </div>

                    <label class="form-label mt-2">Market Return Percentage (%)</label>
                    <div class="input-group">
                        <input type="number" step="any" class="form-control input-dark" name="returnPercentage" value="80" required="">
                        <div class="input-group-text input-dark">%</div>
                    </div>

                    <label class="form-label mt-2">Steps</label>
                    <select class="form-select input-dark" name="martingleSteps">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10" selected>10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary w-100 mb-4">Submit</button>
            </form>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                <th>Levels</th>
                <th>Amount</th>
                <th class="text-right">Initial Balance Required</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
